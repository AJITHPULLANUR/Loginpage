<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="googleva.css">
</head>
<body>
    <div class="fulldiv">
        <div class="box">
            <div class="boxes">
                <input id="input-name" class="col"   type="text" placeholder="NAME">
                <div class="error">
                    <span id="span1" class="span0">Name can't be blank</span>
                    <span id="span2" class="span0">Name must contain Uppercase only</span>

                </div>
            </div>
            <div class="boxes" >
                <input id="input-email" class="col" type="text" placeholder="E-mail">
                <div class="error">
                    <span id="span3" class="span0">Email can't be blank</span>
                    <span id="span4" class="span0">Email is invalid</span>
                </div>
            </div>
            <div class="boxes">
               <input id="input-password" class="col" type= "password"   maxlength="8" minlength="6" placeholder="Password">
               <div class="error">
                <span id="span5" class="span0">Password can't be blank</span><br>
                <span id="span6" class="span0">Password is invalid</span><br>
                <span id="span7" class="span0">Password should contain 6 letters</span><br>
                <span id="span9" class="span0">Password should contain uppercase & lowercase</span>
                <!-- <span id="span8" class="span0">Password should contain atleast an (upperecase,lowewrcase,digit,{!@#$%&*})</span> -->
            </div>
            </div>
            <div class="but">
                <input type="button" class="bet0" onclick="onsubmitclick()" value="Sign in">
            </div>
           

        </div>

    </div>
    <script src="googleva.js"></script>
</body>
</html>
